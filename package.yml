name       : qt5-wayland
version    : 5.11.0
release    : 11
source     :
    - http://qt.mirror.constant.com/official_releases/qt/5.11/5.11.0/submodules/qtwayland-everywhere-src-5.11.0.tar.xz : 68814e8f207f3a90cae29ae49ce2c1f4bf9d06709a7a7962adf23120f1644127
license    :
    - LGPL-2.1
    - LGPL-3.0
    - GFDL-1.3
    - GPL-3.0
component  : desktop.qt
summary    : Qt 5 Wayland Library
description: |
    QtWayland is a Qt 5 module that wraps the functionality of Wayland. QtWayland
    is separated into a client and server side. The client side is the wayland
    platform plugin, and provides a way to run Qt applications as Wayland clients.
    The server side is the QtCompositor API, and allows users to write their
    own Wayland compositors.
builddeps  :
    - pkgconfig(fontconfig)
    - pkgconfig(freetype2)
    - pkgconfig(gl)
    - pkgconfig(libinput)
    - pkgconfig(Qt5Quick)
    - pkgconfig(wayland-egl)
    - pkgconfig(wayland-scanner)
    - pkgconfig(xkbcommon)
    - pkgconfig(xcomposite)
    - pkgconfig(xi)
    - pkgconfig(xrender)
patterns   :
    - demos : /usr/lib64/qt5/examples
    - devel :
        - /usr/bin
setup      : |
    %qmake CONFIG+="release wayland-compositor" qtwayland.pro
build      : |
    %make
install    : |
    %make_install INSTALL_ROOT=$installdir
